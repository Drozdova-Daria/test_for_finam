<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма обратной связи</title>
    <script src='jquery-3.6.0.js'></script>
</head>
<body>
    ФИО<span style="color: red;">*</span>: <input id='name' type='text'><br>
    Адрес: <input id='adress' type='text'><br>
    E-mail: <input id='email' type='email'><br>
    Мобильный телефон<span style="color: red;">*</span>: <input id='mobile' type='number'><br>
    Комментарий: <input id='comment' type="text"><br>
    <small><i>(Пункты, отмеченные <span style="color: red;">*</span> обязательны для заполнения)</i></small><br>
    <input id='send' type="button" value="Отправить">

    <script src="feedback.js"></script>
</body>
</html>
